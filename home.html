<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .navbar button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .navbar button:hover {
            background-color: #555;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #222;
            color: white;
            padding: 20px;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .sidebar ul li a:hover {
            color: #aaa;
        }

        .main {
            margin-top: 60px;
            padding: 20px;
        }

        .profile {
            border: 2px solid #333;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
        }

        .profile:hover {
            background-color: #444;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <button onclick="toggleSidebar()">â˜° Menu</button>
        <button class="profile" onclick="alert('Ini Profil!')">Profil</button>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <ul>
            <li><a href="/api-docs">API Docs</a></li>
            <li><a href="/api/youtube?apikey=wanzofc">YouTube MP4/MP3</a></li>
            <li><a href="/api/tiktok?apikey=wanzofc">TikTok Downloader</a></li>
            <li><a href="/api/instagram?apikey=wanzofc">Instagram Downloader</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main">
        <h1>Selamat Datang</h1>
        <p>Ini adalah halaman utama aplikasi Anda. Gunakan tombol "Menu" di atas untuk navigasi API Downloader atau klik tombol di bawah untuk mulai chat.</p>
        <button onclick="window.location.href='/index.html'" style="padding: 15px 30px; font-size: 18px; border: none; background-color: #007BFF; color: white; border-radius: 5px; cursor: pointer;">Start Chat</button>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }
    </script>
</body>
</html>
