<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MICHEL - AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #1e1e2d;
            color: #fff;
            overflow: hidden;
        }

        #chat-container {
            width: 100%;
            max-width: 450px;
            height: 100vh;
            background: #2a2a40;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            margin: auto;
            position: relative;
        }

        header {
            background: #4e4e7c;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        #chat-box {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            overflow-x: hidden;
            background: transparent;
            position: relative;
            z-index: 1;
        }

        .message {
            margin-bottom: 10px;
            display: flex;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message span, .message iframe {
            background: #4e4e7c;
            color: #fff;
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.user span {
            background: #1e90ff;
        }

        #chat-input {
            display: flex;
            padding: 10px;
            background: #1e1e2d;
            flex-shrink: 0;
            position: relative;
            margin-bottom: 30px; /* Memberi ruang agar footer tidak tertutup */
        }

        #chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
        }

        #send-btn {
            background: none;
            border: none;
            margin-left: 10px;
            cursor: pointer;
        }

        #send-btn img {
            width: 40px;
            height: 40px;
        }

        /* Footer */
        footer {
            background: #1e1e2d;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #fff;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body>
    <div id="chat-container">
        <header>
            <h1>MICHEL - AI</h1>
        </header>
        <div id="chat-box"></div>
        <div id="chat-input">
            <input type="text" id="user-input" placeholder="Ketik sesuatu atau gunakan 'yt [kata kunci]' untuk mencari video YouTube">
            <button id="send-btn"><img src="https://img101.pixhost.to/images/376/551888124_wanzofc.png" alt="Send"></button>
        </div>
        <footer>
            <p>MICHEL - AI</p>
        </footer>
    </div>

    <script>
        const YT_API_KEY = "AIzaSyBea6oG4T6FTNMgiVh8nux7d2HM89QHR0g"; // Masukkan API Key YouTube V3 Anda
        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");
        const sendBtn = document.getElementById("send-btn");

        // Fungsi untuk menambahkan pesan ke chat box
        const appendMessage = (message, type) => {
            const msgDiv = document.createElement("div");
            msgDiv.classList.add("message", type);

            if (type === "bot" && message.includes("<iframe")) {
                msgDiv.innerHTML = message; // Jika pesan adalah embed video
            } else {
                msgDiv.innerHTML = `<span>${message}</span>`;
            }

            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll otomatis ke bawah
        };

        // Fungsi untuk mencari video di YouTube
        const searchYouTube = async (query) => {
            try {
                const res = await fetch(
                    `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${query}&key=${YT_API_KEY}&maxResults=1&type=video`
                );
                const data = await res.json();
                return data.items[0];
            } catch (error) {
                console.error("YouTube API Error:", error);
                return null;
            }
        };

        // Fungsi untuk menangani pengiriman pesan
        sendBtn.addEventListener("click", async () => {
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            appendMessage(userMessage, "user"); // Tampilkan pesan pengguna

            // Cek apakah pesan dimulai dengan 'yt '
            if (userMessage.startsWith("yt ")) {
                const query = userMessage.slice(3); // Ambil kata kunci setelah 'yt '
                appendMessage("Mencari video di YouTube...", "bot");

                const video = await searchYouTube(query);
                if (video) {
                    const videoEmbed = `
                        <iframe 
                            width="100%" 
                            height="200" 
                            src="https://www.youtube.com/embed/${video.id.videoId}" 
                            frameborder="0" 
                            allowfullscreen>
                        </iframe>`;
                    appendMessage(videoEmbed, "bot"); // Tampilkan video dalam chat box
                } else {
                    appendMessage("Maaf, tidak ditemukan video yang cocok.", "bot");
                }
            } else {
                // Jika bukan format 'yt', kirim permintaan ke chatbot server
                try {
                    const res = await fetch("/api/chat", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ message: userMessage }), // Kirim pesan pengguna
                    });

                    if (!res.ok) {
                        // Jika respon API tidak berhasil
                        throw new Error(`Server returned ${res.status}`);
                    }

                    const data = await res.json(); // Parsing JSON respons
                    appendMessage(data.response, "bot"); // Tampilkan respons bot
                } catch (error) {
                    // Tampilkan error jika fetch gagal
                    console.error("Error:", error);
                    appendMessage("Error connecting to chatbot!", "bot");
                }
            }

            userInput.value = ""; // Bersihkan input setelah mengirim pesan
        });
    </script>
</body>
</html>
