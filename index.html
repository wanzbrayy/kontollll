<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MICHEL - AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #1e1e2d;
            color: #fff;
            overflow: hidden;
        }

        #chat-container {
            width: 100%;
            max-width: 450px;
            height: 100vh;
            background: #2a2a40;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            margin: auto;
            position: relative;
        }

        header {
            background: #4e4e7c;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            flex-shrink: 0;
            position: relative;
        }

        #chat-box {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            overflow-x: hidden;
            background: transparent;
            position: relative;
            z-index: 1;
        }

        .message {
            margin-bottom: 10px;
            display: flex;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message span {
            background: #4e4e7c;
            color: #fff;
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.user span {
            background: #1e90ff;
        }

        #chat-input {
            display: flex;
            padding: 10px;
            background: #1e1e2d;
            flex-shrink: 0;
            position: relative;
        }

        #chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
        }

        #send-btn {
            background: none;
            border: none;
            margin-left: 10px;
            cursor: pointer;
        }

        #send-btn img {
            width: 40px;
            height: 40px;
        }

        #upload-btn {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 10;
        }

        #upload-btn img {
            width: 40px;
            height: 40px;
        }

        #media-upload {
            display: none;
        }

        #avatar {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            object-fit: cover;
        }

        #change-avatar-btn, #change-name-btn {
            background-color: #4e4e7c;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            border: none;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        #change-avatar-btn:hover, #change-name-btn:hover {
            background-color: #3a3a5f;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #2a2a40;
            border-radius: 8px;
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }

        .modal-header {
            text-align: center;
            font-size: 18px;
            color: #fff;
            margin-bottom: 10px;
        }

        .modal-body input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #333;
            border: 1px solid #555;
            border-radius: 5px;
            color: #fff;
        }

        .modal-footer {
            text-align: center;
        }

        .modal-footer button {
            background-color: #4e4e7c;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }

        .modal-footer button:hover {
            background-color: #3a3a5f;
        }

        iframe {
            width: 100%;
            height: 315px;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <header>
            <h1 id="bot-name">MICHEL - AI</h1>
            <img id="avatar" src="https://img101.pixhost.to/images/293/550093499_wanzofc.jpg" alt="Chatbot Avatar">
            <button id="change-avatar-btn">Ganti Avatar</button>
            <button id="change-name-btn">Ganti Nama</button>
        </header>
        <div id="chat-box"></div>
        <div id="chat-input">
            <input type="text" id="user-input" placeholder="Ketik sesuatu atau gunakan 'yt [kata kunci]' untuk mencari video YouTube">
            <button id="send-btn"><img src="https://img101.pixhost.to/images/376/551888124_wanzofc.png" alt="Send"></button>
            <input type="file" id="media-upload" style="display: none;">
            <button id="upload-btn"><img src="https://img.icons8.com/fluency/48/000000/upload.png" alt="Upload"></button>
        </div>
    </div>

    <!-- Modal for changing Avatar -->
    <div id="avatar-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Ganti Avatar</h2>
            </div>
            <div class="modal-body">
                <input type="text" id="new-avatar-url" placeholder="Masukkan URL gambar baru untuk avatar">
            </div>
            <div class="modal-footer">
                <button id="save-avatar-btn">Simpan</button>
                <button id="close-avatar-modal">Tutup</button>
            </div>
        </div>
    </div>

    <!-- Modal for changing Name -->
    <div id="name-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Ganti Nama Chatbot</h2>
            </div>
            <div class="modal-body">
                <input type="text" id="new-name" placeholder="Masukkan nama baru untuk chatbot">
            </div>
            <div class="modal-footer">
                <button id="save-name-btn">Simpan</button>
                <button id="close-name-modal">Tutup</button>
            </div>
        </div>
    </div>

    <script>
        const YT_API_KEY = "AIzaSyBea6oG4T6FTNMgiVh8nux7d2HM89QHR0g";
        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");
        const sendBtn = document.getElementById("send-btn");
        const uploadBtn = document.getElementById("upload-btn");
        const mediaUploadInput = document.getElementById("media-upload");
        const adminPasswordInput = document.getElementById("adminPassword");
        const loginBtn = document.getElementById("loginBtn");
        const adminModal = document.getElementById("adminModal");
        const avatar = document.getElementById("avatar");
        const changeAvatarBtn = document.getElementById("change-avatar-btn");
        const changeNameBtn = document.getElementById("change-name-btn");

        let adminLoggedIn = false;
        let userAvatar = avatar.src;
        let botName = "MICHEL - AI";

        // Modal elements
        const avatarModal = document.getElementById("avatar-modal");
        const nameModal = document.getElementById("name-modal");
        const saveAvatarBtn = document.getElementById("save-avatar-btn");
        const saveNameBtn = document.getElementById("save-name-btn");
        const newAvatarUrl = document.getElementById("new-avatar-url");
        const newName = document.getElementById("new-name");
        const closeAvatarModal = document.getElementById("close-avatar-modal");
        const closeNameModal = document.getElementById("close-name-modal");

        // Send message functionality
        sendBtn.addEventListener("click", async () => {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage("user", message);
            userInput.value = "";

            // Check if message contains 'yt'
            if (message.toLowerCase().startsWith('yt ')) {
                const query = message.slice(3);
                await searchYouTube(query);
                return;
            }

            // Otherwise, send the message to the bot
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message }),
            });

            const data = await response.json();
            addMessage("bot", data.reply);
        });

        async function searchYouTube(query) {
            addMessage("bot", "Mencari video YouTube...");
            const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${query}&key=${YT_API_KEY}`);
            const data = await response.json();

            if (data.items && data.items.length > 0) {
                const video = data.items[0];
                const videoUrl = `https://www.youtube.com/watch?v=${video.id.videoId}`;
                addMessage("bot", `Ditemukan video: ${video.snippet.title}`);
                const iframe = document.createElement("iframe");
                iframe.src = `https://www.youtube.com/embed/${video.id.videoId}`;
                iframe.frameBorder = "0";
                iframe.allow = "accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture";
                iframe.allowFullscreen = true;
                chatBox.appendChild(iframe);
                chatBox.scrollTop = chatBox.scrollHeight;
            } else {
                addMessage("bot", "Tidak ditemukan video.");
            }
            setTimeout(() => {
                addMessage("bot", "Bot siap melayani Anda lagi!");
            }, 2000);
        }

        function addMessage(sender, message) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", sender);
            messageDiv.innerHTML = `<span>${message}</span>`;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Avatar change functionality
        changeAvatarBtn.addEventListener("click", () => {
            avatarModal.style.display = "flex";
        });

        saveAvatarBtn.addEventListener("click", () => {
            const newAvatar = newAvatarUrl.value.trim();
            if (newAvatar) {
                avatar.src = newAvatar;
                avatarModal.style.display = "none";
            }
        });

        // Name change functionality
        changeNameBtn.addEventListener("click", () => {
            nameModal.style.display = "flex";
        });

        saveNameBtn.addEventListener("click", () => {
            const newBotName = newName.value.trim();
            if (newBotName) {
                botName = newBotName;
                document.getElementById("bot-name").textContent = botName;
                nameModal.style.display = "none";
            }
        });

        // Close avatar modal
        closeAvatarModal.addEventListener("click", () => {
            avatarModal.style.display = "none";
        });

        // Close name modal
        closeNameModal.addEventListener("click", () => {
            nameModal.style.display = "none";
        });

        // Media upload functionality
        uploadBtn.addEventListener("click", () => {
            mediaUploadInput.click();
        });

        mediaUploadInput.addEventListener("change", async () => {
            const file = mediaUploadInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append("file", file);

            const response = await fetch('/api/upload-media', {
                method: 'POST',
                body: formData,
            });

            const data = await response.json();
            if (data.success) {
                addMessage("bot", "Media berhasil diupload!");
            } else {
                addMessage("bot", "Gagal mengupload media.");
            }
        });
    </script>
</body>
</html>
