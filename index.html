<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot AwanBrayy</title>
    <style>
        /* Gaya CSS sama seperti sebelumnya */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: #343541;
            color: #d1d5db;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #chat-container { display: flex; flex-direction: column; height: 100%; }
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; }
        #chat-box::-webkit-scrollbar { width: 8px; }
        #chat-box::-webkit-scrollbar-thumb { background: #555; border-radius: 4px; }
        .message { margin-bottom: 10px; display: flex; align-items: flex-start; }
        .message.user { justify-content: flex-end; }
        .message span { display: inline-block; padding: 10px 15px; border-radius: 10px; max-width: 70%; word-wrap: break-word; }
        .message.bot span { background: #444654; color: #fff; }
        .message.user span { background: #1e90ff; color: #fff; }
        #chat-input { background: #40414f; padding: 10px; display: flex; align-items: center; border-top: 1px solid #555; }
        #chat-input input { flex: 1; padding: 12px 15px; border: none; border-radius: 4px; background: #343541; color: #fff; font-size: 16px; }
        #chat-input input:focus { outline: none; }
        #send-btn { margin-left: 10px; padding: 12px 20px; background: #1e90ff; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        #send-btn:active { background: #187bcd; }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="chat-input">
            <input type="text" id="user-input" placeholder="Type a message..." />
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        // Cek apakah akses langsung
        if (document.referrer === "") {
            window.location.href = "home.html"; // Redirect ke home jika langsung diakses
        }

        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");
        const sendBtn = document.getElementById("send-btn");

        const appendMessage = (message, type) => {
            const msgDiv = document.createElement("div");
            msgDiv.classList.add("message", type);
            msgDiv.innerHTML = `<span>${message}</span>`;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        };

        sendBtn.addEventListener("click", async () => {
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            appendMessage(userMessage, "user");

            try {
                const res = await fetch("/api/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userMessage }),
                });

                const data = await res.json();
                appendMessage(data.response, "bot");
            } catch (error) {
                appendMessage("Error: Unable to connect to chatbot.", "bot");
            }

            userInput.value = "";
        });

        userInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter") sendBtn.click();
        });
    </script>
</body>
</html>
