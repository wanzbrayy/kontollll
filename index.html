<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - MICHEL AI</title>
    <style>
                body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #1e1e2d;
            color: #fff;
            overflow: hidden;
        }

        #chat-container {
            width: 100%;
            max-width: 450px;
            height: 100vh;
            background: #2a2a40;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            margin: auto;
            position: relative;
        }

        header {
            background: #4e4e7c;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            flex-shrink: 0;
            position: relative;
        }

        #chat-box {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            overflow-x: hidden;
            background: transparent;
            position: relative;
            z-index: 1;
        }

        .message {
            margin-bottom: 10px;
            display: flex;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message span {
            background: #4e4e7c;
            color: #fff;
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.user span {
            background: #1e90ff;
        }

        #chat-input {
            display: flex;
            padding: 10px;
            background: #1e1e2d;
            flex-shrink: 0;
            position: relative;
        }

        #chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
        }

        #send-btn {
            background: none;
            border: none;
            margin-left: 10px;
            cursor: pointer;
        }

        #send-btn img {
            width: 40px;
            height: 40px;
        }

        #upload-btn {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 10;
        }

        #upload-btn img {
            width: 40px;
            height: 40px;
        }

        #media-upload {
            display: none;
        }

        #avatar {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            object-fit: cover;
        }

        #change-avatar-btn, #change-name-btn {
            background-color: #4e4e7c;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            border: none;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        #change-avatar-btn:hover, #change-name-btn:hover {
            background-color: #3a3a5f;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #2a2a40;
            border-radius: 8px;
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }

        .modal-header {
            text-align: center;
            font-size: 18px;
            color: #fff;
            margin-bottom: 10px;
        }

        .modal-body input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #333;
            border: 1px solid #555;
            border-radius: 5px;
            color: #fff;
        }

        .modal-footer {
            text-align: center;
        }

        .modal-footer button {
            background-color: #4e4e7c;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }

        .modal-footer button:hover {
            background-color: #3a3a5f;
        }

        iframe {
            width: 100%;
            height: 315px;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="chat-box"></div>
    <div>
        <input type="text" id="user-input" placeholder="Ketik pesan...">
        <button id="send-btn">Kirim</button>
        <button id="upload-btn">Upload Media</button>
        <input type="file" id="media-upload" style="display: none;">
    </div>

    <!-- Modal untuk mengganti avatar dan nama -->
    <div id="adminModal" style="display: none;">
        <input type="text" id="adminPassword" placeholder="Password admin">
        <button id="loginBtn">Login</button>
        <button id="change-avatar-btn">Change Avatar</button>
        <button id="change-name-btn">Change Name</button>
    </div>

    <script>
        const YT_API_KEY = "AIzaSyBea6oG4T6FTNMgiVh8nux7d2HM89QHR0g";
        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");
        const sendBtn = document.getElementById("send-btn");
        const uploadBtn = document.getElementById("upload-btn");
        const mediaUploadInput = document.getElementById("media-upload");
        const adminPasswordInput = document.getElementById("adminPassword");
        const loginBtn = document.getElementById("loginBtn");
        const adminModal = document.getElementById("adminModal");
        const avatar = document.getElementById("avatar");
        const changeAvatarBtn = document.getElementById("change-avatar-btn");
        const changeNameBtn = document.getElementById("change-name-btn");
        let adminLoggedIn = false;
        let userAvatar = avatar.src;
        let botName = "MICHEL - AI";

        // Mengirim pesan ke API Chatbot
        async function chatWithBot(message) {
            try {
                const response = await fetch('/api/chat', { // Mengarahkan ke server.js untuk endpoint /api/chat
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message }) // Mengirimkan pesan ke server
                });

                const data = await response.json(); // Menangani respons dari server
                if (data && data.response) {
                    addMessage("bot", data.response); // Menambahkan pesan bot ke chatbox
                } else {
                    addMessage("bot", "Bot tidak dapat menjawab permintaan Anda.");
                }
            } catch (error) {
                console.error("Error:", error);
                addMessage("bot", "Terjadi kesalahan dalam komunikasi dengan server.");
            }
        }

        // Menambahkan pesan ke chatbox
        function addMessage(sender, message) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add(sender);
            messageDiv.textContent = message;
            chatBox.appendChild(messageDiv);
        }

        // Fungsi untuk menangani input pengguna dan mengirim ke chatbot
        sendBtn.addEventListener('click', () => {
            const message = userInput.value;
            if (message) {
                addMessage("user", message);
                chatWithBot(message);
                userInput.value = ''; // Mengosongkan input setelah mengirim
            }
        });

        // Fungsi untuk upload media
        uploadBtn.addEventListener('click', () => {
            mediaUploadInput.click(); // Memicu input file
        });

        mediaUploadInput.addEventListener('change', async () => {
            const file = mediaUploadInput.files[0];
            if (file) {
                const formData = new FormData();
                formData.append("media", file);

                try {
                    const uploadResponse = await fetch('/api/upload-media', {
                        method: 'POST',
                        body: formData
                    });

                    const uploadData = await uploadResponse.json();
                    if (uploadData.message === 'Media uploaded successfully') {
                        addMessage("bot", "Media berhasil diupload!");
                    } else {
                        addMessage("bot", "Gagal mengupload media.");
                    }
                } catch (error) {
                    console.error("Error uploading media:", error);
                }
            }
        });

        // Modal Admin - Login dan kustomisasi chatbot
        loginBtn.addEventListener('click', () => {
            const password = adminPasswordInput.value;
            if (password === "admin123") { // Password dummy, bisa disesuaikan
                adminLoggedIn = true;
                adminModal.style.display = "none";
                alert("Admin login berhasil!");
            } else {
                alert("Password salah!");
            }
        });

        // Mengubah Avatar
        changeAvatarBtn.addEventListener('click', () => {
            if (adminLoggedIn) {
                const newAvatar = prompt("Masukkan URL avatar baru:");
                if (newAvatar) {
                    avatar.src = newAvatar;
                    // Kirimkan permintaan ke server untuk menyimpan avatar
                    fetch('/api/customize-chatbot', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ avatar: newAvatar })
                    });
                }
            }
        });

        // Mengubah Nama Chatbot
        changeNameBtn.addEventListener('click', () => {
            if (adminLoggedIn) {
                const newName = prompt("Masukkan nama chatbot baru:");
                if (newName) {
                    botName = newName;
                    // Kirimkan permintaan ke server untuk menyimpan nama
                    fetch('/api/customize-chatbot', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ name: newName })
                    });
                }
            }
        });

        // Inisialisasi chat ketika halaman dimuat
        document.addEventListener('DOMContentLoaded', () => {
            addMessage("bot", `Halo! Saya ${botName}. Bagaimana saya bisa membantu Anda hari ini?`);
        });

    </script>
</body>
            </html>
