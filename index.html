<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MICHEL - AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #1e1e2d;
            color: #fff;
            overflow: hidden;
        }

        #chat-container {
            width: 100%;
            max-width: 450px;
            height: 100vh;
            background: #2a2a40;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            margin: auto;
            position: relative;
        }

        header {
            background: #4e4e7c;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        #chat-box {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            overflow-x: hidden;
            background: transparent;
            position: relative;
            z-index: 1;
        }

        .message {
            margin-bottom: 10px;
            display: flex;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message span, .message iframe {
            background: #4e4e7c;
            color: #fff;
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.user span {
            background: #1e90ff;
        }

        #chat-input {
            display: flex;
            padding: 10px;
            background: #1e1e2d;
            flex-shrink: 0;
            position: relative;
            margin-bottom: 30px;
        }

        #chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
        }

        #send-btn {
            background: none;
            border: none;
            margin-left: 10px;
            cursor: pointer;
        }

        #send-btn img {
            width: 40px;
            height: 40px;
        }

        /* Modal Kustomisasi */
        #customize-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        #customize-content {
            background: #fff;
            color: #000;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
        }

        /* Dashboard Admin */
        #admin-dashboard {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            color: #000;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
        }

        #admin-dashboard input {
            padding: 8px;
            width: 100%;
            margin-bottom: 10px;
        }

        #admin-dashboard button {
            width: 100%;
            padding: 10px;
            background: #4e4e7c;
            color: white;
            border: none;
            border-radius: 4px;
        }

    </style>
</head>
<body>
    <div id="chat-container">
        <header>
            <h1>MICHEL - AI</h1>
            <button id="customize-btn">Kustomisasi</button>
            <button id="admin-dashboard-btn">Dashboard Admin</button>
        </header>
        <div id="chat-box"></div>
        <div id="chat-input">
            <input type="text" id="user-input" placeholder="Ketik sesuatu atau gunakan 'yt [kata kunci]' untuk mencari video YouTube">
            <button id="send-btn"><img src="https://img101.pixhost.to/images/376/551888124_wanzofc.png" alt="Send"></button>
        </div>
    </div>

    <!-- Modal Kustomisasi -->
    <div id="customize-modal">
        <div id="customize-content">
            <h2>Customize Chatbot</h2>
            <form id="customize-form">
                <label for="chatbot-name">Nama Chatbot:</label>
                <input type="text" id="chatbot-name" value="MICHEL - AI" required />
                <br>
                <label for="chatbot-avatar">Avatar Chatbot URL:</label>
                <input type="url" id="chatbot-avatar" value="/images/default-avatar.jpg" required />
                <br>
                <button type="submit" id="save-customize-btn">Simpan</button>
            </form>
            <button id="close-customize-btn">Tutup</button>
        </div>
    </div>

    <!-- Dashboard Admin -->
    <div id="admin-dashboard">
        <h2>Admin Dashboard</h2>
        <input type="password" id="admin-password" placeholder="Masukkan Password" />
        <button id="admin-login-btn">Login</button>
        <div id="admin-content" style="display:none;">
            <p>Total Percakapan: <span id="total-conversations">0</span></p>
            <h3>Percakapan Terbaru</h3>
            <div id="latest-conversations"></div>
        </div>
    </div>

    <script>
        const YT_API_KEY = "AIzaSyBea6oG4T6FTNMgiVh8nux7d2HM89QHR0g"; // Masukkan API Key YouTube V3 Anda
        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");
        const sendBtn = document.getElementById("send-btn");
        const customizeBtn = document.getElementById("customize-btn");
        const customizeModal = document.getElementById("customize-modal");
        const closeCustomizeBtn = document.getElementById("close-customize-btn");
        const customizeForm = document.getElementById("customize-form");
        const saveCustomizeBtn = document.getElementById("save-customize-btn");

        // Fungsi untuk menambahkan pesan ke chat box
        const appendMessage = (message, type) => {
            const msgDiv = document.createElement("div");
            msgDiv.classList.add("message", type);

            if (type === "bot" && message.includes("<iframe")) {
                msgDiv.innerHTML = message; // Jika pesan adalah embed video
            } else {
                msgDiv.innerHTML = `<span>${message}</span>`;
            }

            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll otomatis ke bawah
        };

        // Fungsi untuk mencari video di YouTube
        const searchYouTube = async (query) => {
            try {
                const res = await fetch(
                    `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${query}&key=${YT_API_KEY}&maxResults=1&type=video`
                );
                const data = await res.json();
                return data.items[0];
            } catch (error) {
                console.error("YouTube API Error:", error);
                return null;
            }
        };

        // Fungsi untuk menangani pengiriman pesan
        sendBtn.addEventListener("click", async () => {
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            appendMessage(userMessage, "user"); // Tampilkan pesan pengguna

            // Cek apakah pesan dimulai dengan 'yt '
            if (userMessage.startsWith("yt ")) {
                const query = userMessage.slice(3); // Ambil kata kunci setelah 'yt '
                appendMessage("Mencari video di YouTube...", "bot");

                const video = await searchYouTube(query);
                if (video) {
                    const videoEmbed = `
                        <iframe 
                            width="100%" 
                            height="200" 
                            src="https://www.youtube.com/embed/${video.id.videoId}" 
                            frameborder="0" 
                            allowfullscreen>
                        </iframe>`;
                    appendMessage(videoEmbed, "bot"); // Tampilkan video dalam chat box
                } else {
                    appendMessage("Maaf, tidak ditemukan video yang cocok.", "bot");
                }
            } else {
                // Jika bukan format 'yt', kirim permintaan ke chatbot server
                try {
                    const res = await fetch("/api/chat", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ message: userMessage }), // Kirim pesan pengguna
                    });

                    if (!res.ok) {
                        // Jika respon API tidak berhasil
                        throw new Error(`Server returned ${res.status}`);
                    }

                    const data = await res.json(); // Parsing JSON respons
                    appendMessage(data.response, "bot"); // Tampilkan respons bot
                } catch (error) {
                    // Tampilkan error jika fetch gagal
                    console.error("Error:", error);
                    appendMessage("Error connecting to chatbot!", "bot");
                }
            }

            userInput.value = ""; // Bersihkan input setelah mengirim pesan
        });

        // Kustomisasi Chatbot
        customizeBtn.addEventListener("click", () => {
            customizeModal.style.display = "block";
        });

        closeCustomizeBtn.addEventListener("click", () => {
            customizeModal.style.display = "none";
        });

        // Event Listener untuk tombol simpan
        saveCustomizeBtn.addEventListener("click", (e) => {
            e.preventDefault();
            const name = document.getElementById("chatbot-name").value;
            const avatar = document.getElementById("chatbot-avatar").value;
            
            // Update tampilan chatbot setelah kustomisasi
            alert(`Chatbot berhasil dikustomisasi! Nama: ${name}, Avatar: ${avatar}`);

            document.querySelector("header h1").textContent = name;
            // Misalnya, Anda bisa memuat avatar baru menggunakan gambar URL dari input
            // document.querySelector("#chat-container").style.backgroundImage = `url(${avatar})`;
            
            // Tutup modal setelah kustomisasi
            customizeModal.style.display = "none";
        });

        // Dashboard Admin
        const adminDashboardBtn = document.getElementById("admin-dashboard-btn");
        const adminDashboard = document.getElementById("admin-dashboard");
        const adminPassword = document.getElementById("admin-password");
        const adminLoginBtn = document.getElementById("admin-login-btn");
        const adminContent = document.getElementById("admin-content");

        adminDashboardBtn.addEventListener("click", () => {
            adminDashboard.style.display = "block";
        });

        adminLoginBtn.addEventListener("click", () => {
            if (adminPassword.value === "nawa") {
                adminContent.style.display = "block";
                adminDashboard.style.display = "none";
            } else {
                alert("Password salah!");
            }
        });
    </script>
</body>
</html>
