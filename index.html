<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MICHEL - AI</title>
    <style>
        /* Global Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #1e1e2d;
            color: #fff;
            overflow: hidden;
        }

        #chat-container {
            width: 100%;
            max-width: 450px;
            height: 100vh;
            background: #2a2a40;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            margin: auto;
            position: relative;
        }

        header {
            background: #4e4e7c;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        #chat-box {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            overflow-x: hidden;
            background: transparent;
            position: relative;
            z-index: 1;
        }

        .message {
            margin-bottom: 10px;
            display: flex;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message span {
            background: #4e4e7c;
            color: #fff;
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.user span {
            background: #1e90ff;
        }

        #chat-input {
            display: flex;
            padding: 10px;
            background: #1e1e2d;
            flex-shrink: 0;
            margin-bottom: 50px; /* Menambahkan margin-bottom untuk memberi jarak dengan footer */
        }

        #chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
        }

        #send-btn {
            background: none;
            border: none;
            margin-left: 10px;
            cursor: pointer;
        }

        #send-btn img {
            width: 40px;
            height: 40px;
        }

        .typing-message {
            color: #fff;
            font-size: 16px;
            text-align: center;
            padding: 10px;
        }

        /* Style for the welcome message */
        .welcome-message {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 15px;
            font-size: 16px;
        }

        /* Particle container */
        #particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Prevent particles from blocking interactions */
            z-index: 0;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <header>
            <h1>MICHEL - AI</h1>
        </header>
        <div id="chat-box">
            <div class="welcome-message" id="welcome-message">
                <div class="typing-message" id="typing-message"></div>
            </div>
        </div>
        <div id="chat-input">
            <input type="text" id="user-input" placeholder="Ask me anything...">
            <button id="send-btn"><img src="https://img101.pixhost.to/images/376/551888124_wanzofc.png" alt="Send"></button>
        </div>
    </div>
    <canvas id="particle-canvas"></canvas>

    <script>
        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");
        const sendBtn = document.getElementById("send-btn");
        const welcomeMessage = document.getElementById("welcome-message");
        const typingMessage = document.getElementById("typing-message");

        const YOUTUBE_API_KEY = "AIzaSyBea6oG4T6FTNMgiVh8nux7d2HM89QHR0g"; // API Key YouTube

        // Fungsi untuk menambahkan pesan ke dalam chat
        const appendMessage = (message, type) => {
            const msgDiv = document.createElement("div");
            msgDiv.classList.add("message", type);
            msgDiv.innerHTML = `<span>${message}</span>`;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll ke bawah otomatis
        };

        // Fungsi untuk mendapatkan video dari YouTube
        const fetchYouTubeVideo = async (query) => {
            const res = await fetch(
                `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&q=${query}&key=${YOUTUBE_API_KEY}&maxResults=1`
            );
            const data = await res.json();
            if (data.items && data.items.length > 0) {
                return `https://www.youtube.com/embed/${data.items[0].id.videoId}`;
            }
            return null;
        };

        // Fungsi untuk menambahkan video ke chat
        const appendVideo = (videoUrl) => {
            const videoFrame = document.createElement("iframe");
            videoFrame.src = videoUrl;
            videoFrame.width = "100%";
            videoFrame.height = "200";
            videoFrame.style.border = "none";
            chatBox.appendChild(videoFrame);
        };

        // Fungsi untuk mengirim pesan
        sendBtn.addEventListener("click", async () => {
            const userMessage = userInput.value.trim();
            if (!userMessage) return; // Tidak kirim jika input kosong

            appendMessage(userMessage, "user"); // Tampilkan pesan pengguna

            // Deteksi jika pesan meminta video
            if (userMessage.toLowerCase().startsWith("tonton:")) {
                const query = userMessage.slice(7).trim(); // Ambil kata kunci setelah "tonton:"
                if (query) {
                    const videoUrl = await fetchYouTubeVideo(query);
                    if (videoUrl) {
                        appendMessage("Menampilkan video dari YouTube...", "bot");
                        appendVideo(videoUrl);
                    } else {
                        appendMessage("Maaf, video tidak ditemukan!", "bot");
                    }
                } else {
                    appendMessage("Masukkan kata kunci setelah 'tonton:'!", "bot");
                }
            } else {
                try {
                    // Kirim permintaan ke API chatbot
                    const res = await fetch("/api/chat", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ message: userMessage }),
                    });

                    if (!res.ok) {
                        throw new Error(`Server returned ${res.status}`);
                    }

                    const data = await res.json();
                    appendMessage(data.response, "bot");
                } catch (error) {
                    console.error("Error:", error);
                    appendMessage("Error connecting to chatbot!", "bot");
                }
            }

            userInput.value = ""; // Bersihkan input setelah pesan dikirim
        });

        // Efek typing sambutan
        let welcomeText = "hai aku michel ada yang bisa dibantu?";
        let welcomeIndex = 0;

        const typingInterval = setInterval(() => {
            if (welcomeIndex < welcomeText.length) {
                typingMessage.textContent += welcomeText[welcomeIndex];
                welcomeIndex++;
            } else {
                clearInterval(typingInterval);
            }
        }, 100); // Typing speed (100ms per character)
    </script>
</body>
</html>
